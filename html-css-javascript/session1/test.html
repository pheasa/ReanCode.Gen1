<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .tt{
        width: 100px;
        height: 100px;
        float: left;
        background-color: aquamarine;
        margin-right: 20px;
    }
    .tt img{
        height: 50%;
        width: 100%;
        float: left;
    }
    .tt h5{
        float: left;
        width: 100;
        height: auto;
    }
</style>
<body>
    <div id="tt">
    </div>
</body>
<script>
    var dd={
        img:"img/news1.jpg",
        title:"news1"
        };
    var dd1={
        img:"img/news2.jpg",
        title:"news2"
    };
    var dd2={
        img:"img/news3.jpg",
        title:"news3"
    };

    var myArray = [dd,dd1,dd2];
    // for(var i=0;i<=1;i++){
    //     document.getElementById("tt").innerHTML+=myArray[i].name;
    // }
    myArray.forEach(arrs => {
        document.getElementById("tt").innerHTML+='<div class="tt"><img src="'+arrs.img+'" alt=""><h5>'+arrs.title+'</h5></div>';
    });

    console.log(myArray);
    // document.getElementById("tt").innerHTML=data1;
</script>
</html>
